<html>
  <head>
    <script src="aframe.min.js"></script>
  </head>
  <body>
    <a-scene>

      <a-box position="3.5 1 -3" rotation="0 90 0" scale="2 2 2" color="blue">
        <a-animation attribute="position" to="5.5 1 -5" direction="alternate" dur="4000"
  repeat="indefinite"></a-animation>
      </a-box>
      <a-sphere position="0 1.25 -5" radius="1.25" color="yellow"></a-sphere>
      <a-cylinder position="1 1.25 -3" radius="0.5" height="2.5" color="red"></a-cylinder>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="8" height="4" repeat="4 2" src="#soil"></a-plane>
      <a-sky color="grey"></a-sky>

      <a-light type="ambient" color="grey"></a-light>
      <a-light type="point" intensity="2" position="-2 2 4"></a-light>
    </a-scene>
  </body>
</html>
